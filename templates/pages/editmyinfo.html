{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block style %}
<style>
    #textcontent {
        width: 80%;
        height: auto;
        word-wrap:break-word;
        word-break:break-all;
        overflow: hidden;
        margin:5% auto
    }
    #pcontent{
        font-size:28px;
        color:darkslategrey
    }
</style>
{% endblock %}
{% block topmenucenter %}
    <div style="padding:20px">
        <a id =link_center href="{% url 'pages:home' %}">首页</a>
		<a id =link_center href="{% url 'pages:highsearch' %}">高级筛选</a>
		<a id =link_center  href="{% url 'pages:retiregroup' %}">养老圈</a> 
    </div>
{% endblock %}

{% block contentbody %}
<div style="margin: 0% 10% 0% 10%">
        <div style="width:100%; height:300px">
            <h4>编辑个人信息</h4>
            <form enctype='multipart/form-data' action="{% url 'pages:editmyinfo' %}" method="post" name='editmyinfo' >{% csrf_token %}
            <table style="margin:0% 0% 0% 0%;width:100%;" vertical-align=left>
                <tr align="left">
                    <td>账户:<input type="text"  name="name" value='{{ my.name}}' style="width:50%;height:32px"/></td>
                    <td>邮箱:<input type="text"  name="email" value='{{  my.email}}' style="width:50%;height:32px"/></td>
                </tr>
                </table>
                <table>
                    <tr align="left">
                        <td width=100%>地址:<input type="text"  name="address"  value='{{ my.address }}' style="width:800px;height:32px"/></td>
                    </tr>
                </table>
                <table>
                    <tr align="left">
                        <td width=50%>电话:<input type="text" name="phone" value='{{my.phone }}' style="width:300px;height:32px"/></td>
                        <td width=50%><input type="submit" value="更新" name="updatemyinfo" style="width:200px; height:30px;float:right" ></td>
                    </tr> 
                </table>
            </form>
        </div>
	</div>
{% endblock %}

{% extends 'base.html' %}

{% block style %}
    <style>
        input,select{height:30px; width:120px; vertical-align:left;}
    </style>
{% endblock %}

{% block head %}
    <h1>感谢注册海南省候鸟式养老系统！</h1>
{% endblock %}

{% block contentbody %}
    <div style="margin: 15% 40%;">
            <form action="{% url 'pages:regist' %}" method="post" name='regist'>{% csrf_token %}
                <table align="center">
                    <tr>
                        <td>名称：</td>
                        <td><input type="text" id="id_username" name="username" placeholder="用户名" autofocus required  /></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" id="id_password" placeholder="密码" name="password" required  /></td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td><input type="text" id="id_mail" placeholder="邮箱" name="mail" required /></td>
                    </tr>
                    <tr>
                        <td>身份：</td>
                        <td>
                            <select id="usertype"  name="usertype" panelHeight="auto" >
                                <option value=0>顾客</option>
                                <option value=1>管理员</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="注册">
                        </td>
                    </tr>
                </table>     
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block style %}
<style>
    #link{
        font-size:20px;
        padding: 6px;
        text-decoration:none;
        color:gray;          
    }
    #selectedlink{
        font-size:20px;
        padding: 6px;
        text-decoration:none;
        color:black;         
    }
</style>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:20px">
        <a id =link href=="{% url 'pages:home' %}">首页</a>
        <a id =selectedlink href="{% url 'pages:addplace' %}">添加地点</a> 
        <a id =link href="{% url 'pages:addspot' %}">添加景点</a> 
        <a id =link  href="{% url 'pages:login' %}">用户管理</a> 
        <a id =link  href="{% url 'pages:login' %}">留言管理</a> 
    </div>
{% endblock %}

{% block contentbody %}
    <div style="width:100%;margin:5% auto">
        <form enctype='multipart/form-data' action="{% url 'pages:addplace' %}" method="post" name='add' >{% csrf_token %}
            <table align="center" >
                    <tr>
                        <td style="width:20%">名称：</td>
                        <td style="width:80%"><input type="text" id="id_name" name="name" placeholder="请输入名称" style="width:100%; height:60px" autofocus required  /></td>
                    </tr>
                    <tr>
                        <td style="width:20%">关键词：</td>
                        <td style="width:80%"><input type="text" id="id_name" name="name" placeholder="请输入关键词，比如诗歌之下乡，临海等" style="width:100%; height:60px" autofocus required  /></td>
                    </tr>
                    <tr>
                        <td>简介：</td>
                        <td><textarea id="id_introduce" placeholder="请输入简介" name="introduce"   style="width:100%; height:300px"></textarea></td>
                    </tr>
                    <tr>
                        <td>费用：</td>
                        <td><input type="text" id="id_name" name="Cost" placeholder="请输入价格(元/月）" style="width:100%; height:60px" /></td>
                    </tr>
                    <tr>
                        <td style="width:20%">交通：</td>
                        <td style="width:80%">
                            <label><input name="Traffic" type="checkbox" value="" checked="checked"  />高铁 </label> 
                            <label><input name="Traffic" type="checkbox" value="" />航空 </label> 
                            <label><input name="Traffic" type="checkbox" value="" />港口 </label> 
                        </td>
                    </tr>  
                    <tr>
                        <td style="width:20%">物价：</td>
                        <td style="width:80%">
                            <label><input name="Price" type="radio"" value="" />高 </label> 
                            <label><input name="Price" type="radio"" value="" />中 </label> 
                            <label><input name="Price" type="radio"" value="" />低 </label> 
                        </td>
                    </tr>
                    <tr>
                        <td style="width:20%">景点门票：</td>
                        <td style="width:80%">
                            <label><input name="Price" type="radio"" value="" />贵 </label> 
                            <label><input name="Price" type="radio"" value="" />比较贵 </label> 
                            <label><input name="Price" type="radio"" value="" />便宜 </label> 
                            <label><input name="Price" type="radio"" value="" />比较便宜 </label> 
                        </td>
                    </tr>
                    <tr>
                        <td style="width:20%">医疗：</td>
                        <td style="width:80%">
                            <label><input name="Hospital" type="radio"" value="" />有三甲医院 </label> 
                            <label><input name="Hospital" type="radio"" value="" />无三甲医院 </label> 
                            <label><input name="Hospital" type="radio"" value="" />低 </label> 
                        </td>
                    </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="确认添加" style="width:120px; height:30px;float:right" ></td>
                </tr>
            </table>     
        </form>
    </div>
{% endblock %}

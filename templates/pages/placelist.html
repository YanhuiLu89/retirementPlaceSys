{% extends 'base.html' %}

{% block head %}  
    <form action="{% url 'pages:placelist' %}" method="post" name='placelist' style="float:middle">{% csrf_token %}
        <tr>
            <td><h2>您可以选择以下地址！</h2></td>
            <td>
                <input type="submit" name='logout' value="退出" style="width:80px; height:30px;float:right">
            </td>
        </tr> 
    </form>
{% endblock %}

{% block contentbody %}
    <div style="margin: 10% 20%;">
        <p>
            <table>
                <tr>
                    <td><input type="text" id="search" name="search_content" placeholder="请输入您要搜索的内容" style="width:600px; height:30px" autofocus required /></td>
                    <td><input type="submit" name='search' value="搜索" style="width:80px; height:30px"></td>
                </tr>
            </table>
        </p>
        <table>
            <tr>
                <td>名称</td>
                <td>简介</td>
                <td>地址</td>
                <td>开放时间</td>
                <td>图片</td>
            </tr>
            {% for place in place_list.all %}
                <tr>
                    <td>{{ place.name }}</td>
                    <td>{{ place.introduce }}</td>
                    <td>{{ book.address }}</td>
                    <td>{{ book.time }}</td>
                    <td>{{ book.image }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
